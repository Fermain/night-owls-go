<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Push Notification Debug - Night Owls</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 40px;
			}
			.section {
				margin: 20px 0;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 8px;
			}
			.success {
				background-color: #d4edda;
				border-color: #c3e6cb;
			}
			.error {
				background-color: #f8d7da;
				border-color: #f5c6cb;
			}
			.info {
				background-color: #e2f3ff;
				border-color: #bee5eb;
			}
			button {
				margin: 5px;
				padding: 10px 15px;
			}
			.log {
				background: #f5f5f5;
				padding: 10px;
				margin: 10px 0;
				font-family: monospace;
				max-height: 400px;
				overflow-y: auto;
			}
			.status {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Night Owls Push Notification Debug</h1>

		<div class="section info">
			<h2>System Status</h2>
			<div id="status">
				<p>Service Worker Support: <span id="sw-support" class="status">Checking...</span></p>
				<p>Push Manager Support: <span id="push-support" class="status">Checking...</span></p>
				<p>Notification Permission: <span id="permission" class="status">Checking...</span></p>
				<p>Service Worker Registered: <span id="sw-registered" class="status">Checking...</span></p>
				<p>
					Push Subscription Active: <span id="subscription-status" class="status">Checking...</span>
				</p>
			</div>
		</div>

		<div class="section">
			<h2>Actions</h2>
			<button onclick="checkStatus()">üîÑ Refresh Status</button>
			<button onclick="testVAPIDEndpoint()">üîë Test VAPID Endpoint</button>
			<button onclick="registerServiceWorker()">üì± Register Service Worker</button>
			<button onclick="requestPermission()">üîî Request Permission</button>
			<button onclick="subscribeToPush()">‚úÖ Subscribe to Push</button>
			<button onclick="testNotification()">üß™ Test Local Notification</button>
			<button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
		</div>

		<div class="section">
			<h2>Debug Logs</h2>
			<div id="logs" class="log"></div>
		</div>

		<script>
			let registration = null;
			let subscription = null;
			let vapidPublicKey = null;

			function log(message, type = 'info') {
				const timestamp = new Date().toLocaleTimeString();
				const logs = document.getElementById('logs');
				const entry = document.createElement('div');
				entry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
				entry.textContent = `[${timestamp}] ${message}`;
				logs.appendChild(entry);
				logs.scrollTop = logs.scrollHeight;
				console.log(message);
			}

			function setStatus(elementId, text, success = null) {
				const element = document.getElementById(elementId);
				element.textContent = text;
				if (success === true) element.style.color = 'green';
				else if (success === false) element.style.color = 'red';
				else element.style.color = 'orange';
			}

			async function checkStatus() {
				log('üîç Checking system status...');

				// Check service worker support
				const swSupported = 'serviceWorker' in navigator;
				setStatus('sw-support', swSupported ? 'Yes' : 'No', swSupported);

				// Check push manager support
				const pushSupported = 'PushManager' in window;
				setStatus('push-support', pushSupported ? 'Yes' : 'No', pushSupported);

				// Check notification permission
				const permission = Notification.permission;
				setStatus('permission', permission, permission === 'granted');

				// Check service worker registration
				try {
					registration = await navigator.serviceWorker.getRegistration();
					const isRegistered = !!registration;
					setStatus('sw-registered', isRegistered ? 'Yes' : 'No', isRegistered);

					if (isRegistered) {
						log('‚úÖ Service Worker found', 'success');

						// Check push subscription
						try {
							subscription = await registration.pushManager.getSubscription();
							const hasSubscription = !!subscription;
							setStatus(
								'subscription-status',
								hasSubscription ? 'Active' : 'None',
								hasSubscription
							);

							if (hasSubscription) {
								log('‚úÖ Push subscription active', 'success');
								log(`üìç Endpoint: ${subscription.endpoint.substring(0, 50)}...`);
							} else {
								log('‚ö†Ô∏è No push subscription found');
							}
						} catch (error) {
							log(`‚ùå Error checking subscription: ${error.message}`, 'error');
							setStatus('subscription-status', 'Error', false);
						}
					} else {
						log('‚ö†Ô∏è No service worker registered');
						setStatus('subscription-status', 'N/A', false);
					}
				} catch (error) {
					log(`‚ùå Error checking service worker: ${error.message}`, 'error');
					setStatus('sw-registered', 'Error', false);
					setStatus('subscription-status', 'N/A', false);
				}
			}

			async function testVAPIDEndpoint() {
				log('üîë Testing VAPID endpoint...');
				try {
					const response = await fetch('/api/push/vapid-public');
					if (response.ok) {
						const data = await response.json();
						vapidPublicKey = data.key;
						log(`‚úÖ VAPID key received (length: ${data.key?.length || 'undefined'})`, 'success');
					} else {
						log(`‚ùå VAPID endpoint failed: ${response.status} ${response.statusText}`, 'error');
					}
				} catch (error) {
					log(`‚ùå VAPID endpoint error: ${error.message}`, 'error');
				}
			}

			async function registerServiceWorker() {
				log('üì± Registering service worker...');
				try {
                                        registration = await navigator.serviceWorker.register('/sw.js', {
                                                type: 'module'
                                        });
					log('‚úÖ Service worker registered successfully', 'success');

					await navigator.serviceWorker.ready;
					log('‚úÖ Service worker ready', 'success');

					checkStatus();
				} catch (error) {
					log(`‚ùå Service worker registration failed: ${error.message}`, 'error');
				}
			}

			async function requestPermission() {
				log('üîî Requesting notification permission...');
				try {
					const permission = await Notification.requestPermission();
					log(
						`üìã Permission result: ${permission}`,
						permission === 'granted' ? 'success' : 'error'
					);
					checkStatus();
				} catch (error) {
					log(`‚ùå Permission request failed: ${error.message}`, 'error');
				}
			}

			async function subscribeToPush() {
				log('‚úÖ Attempting to subscribe to push notifications...');

				if (!registration) {
					log('‚ùå No service worker registered', 'error');
					return;
				}

				if (!vapidPublicKey) {
					log('üîë Getting VAPID key first...');
					await testVAPIDEndpoint();
					if (!vapidPublicKey) {
						log('‚ùå Cannot subscribe without VAPID key', 'error');
						return;
					}
				}

				try {
					// Convert VAPID key
					const applicationServerKey = urlBase64ToUint8Array(vapidPublicKey);

					subscription = await registration.pushManager.subscribe({
						userVisibleOnly: true,
						applicationServerKey: applicationServerKey
					});

					log('‚úÖ Push subscription created', 'success');
					log(`üìç Endpoint: ${subscription.endpoint.substring(0, 50)}...`);

					// Send to server
					const keys = {
						p256dh: subscription.getKey ? subscription.getKey('p256dh') : null,
						auth: subscription.getKey ? subscription.getKey('auth') : null
					};

					const subscriptionData = {
						endpoint: subscription.endpoint,
						p256dh_key: keys.p256dh ? arrayBufferToBase64(keys.p256dh) : '',
						auth_key: keys.auth ? arrayBufferToBase64(keys.auth) : '',
						user_agent: navigator.userAgent,
						platform: navigator.platform || 'unknown'
					};

					// Note: This would normally require authentication
					log('üì§ Sending subscription to server...');
					log('‚ö†Ô∏è Note: This requires authentication in the real app');

					checkStatus();
				} catch (error) {
					log(`‚ùå Push subscription failed: ${error.message}`, 'error');
				}
			}

			async function testNotification() {
				log('üß™ Testing local notification...');
				if (!registration) {
					log('‚ùå No service worker registered', 'error');
					return;
				}

				if (Notification.permission !== 'granted') {
					log('‚ùå Notification permission not granted', 'error');
					return;
				}

				try {
					await registration.showNotification('Test Notification', {
						body: 'This is a test notification from the debug page',
						icon: '/logo.png',
						tag: 'debug-test'
					});
					log('‚úÖ Test notification sent', 'success');
				} catch (error) {
					log(`‚ùå Test notification failed: ${error.message}`, 'error');
				}
			}

			function clearLogs() {
				document.getElementById('logs').innerHTML = '';
			}

			// Utility functions
			function urlBase64ToUint8Array(base64String) {
				const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
				const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
				const rawData = window.atob(base64);
				const outputArray = new Uint8Array(rawData.length);
				for (let i = 0; i < rawData.length; ++i) {
					outputArray[i] = rawData.charCodeAt(i);
				}
				return outputArray;
			}

			function arrayBufferToBase64(buffer) {
				const bytes = new Uint8Array(buffer);
				let binary = '';
				for (let i = 0; i < bytes.byteLength; i++) {
					binary += String.fromCharCode(bytes[i]);
				}
				return window.btoa(binary);
			}

			// Initialize on page load
			document.addEventListener('DOMContentLoaded', () => {
				log('üöÄ Push Debug page loaded');
				checkStatus();
			});
		</script>
	</body>
</html>
