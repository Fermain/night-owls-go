<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- Favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		
		<!-- PWA Meta Tags -->
		<meta name="application-name" content="Night Owls" />
		<meta name="apple-mobile-web-app-title" content="Night Owls" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="mobile-web-app-capable" content="yes" />
		
		<!-- Theme Colors -->
		<meta name="theme-color" content="#1f2937" />
		<meta name="msapplication-TileColor" content="#1f2937" />
		
		<!-- Viewport and Mobile Optimization -->
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		
		<!-- App Description -->
		<meta name="description" content="Community watch scheduling and incident reporting for Mount Moreland" />
		<meta name="keywords" content="community watch, night patrol, safety, Mount Moreland, security" />
		
		<!-- Open Graph / Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Mount Moreland Night Owls" />
		<meta property="og:description" content="Community watch scheduling and incident reporting for Mount Moreland" />
		<meta property="og:image" content="%sveltekit.assets%/icons/icon-512x512.png" />
		<meta property="og:url" content="https://mm.nightowls.app" />
		<meta property="og:site_name" content="Mount Moreland Night Owls" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Mount Moreland Night Owls" />
		<meta name="twitter:description" content="Community watch scheduling and incident reporting for Mount Moreland" />
		<meta name="twitter:image" content="%sveltekit.assets%/icons/icon-512x512.png" />
		
		<!-- Security Headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<!-- Apple Splash Screens (optional, for better iOS experience) -->
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/icons/icon-512x512.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
